<div class="row my-4">
    <div class="col-md-6">
        <h3>list of tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm">
           <i class="fa fa--plus"></i>
           new task
       </button>

    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">

        <div class="form-group">
            <label for="label">label</label>
            <input id="label" type="text" class="form control">
        </div>
        <div class="form-check my-2">
            <label class="form-check-label">
        <input type="checkbox" class="form-check-input" >
       completed
      </label>
        </div>
        <button class="btn btn-success btn-block">
    <i class="fa fa-send"></i> new task
</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">

            <li *ngFor="let  t of tasc" class=" list-group-item d-flex justify-content-between align-items-center ">
                {{t.label}}
                <span class="badge badge-secondary badge-pill ">{{t.completed}}</span>
            </li>

        </ul>
    </div>
</div>
<div class="row">
     <div class="col-md-6 mx-auto">
        list of tasks
     </div>

</div>
